[defaults]
# Example Ansible configuration file
# Copy this to ~/.ansible.cfg to use it
# 
# This is a basic configuration suitable for local development

# Inventory file location
inventory = ~/ansible/inventory

# Host key checking (disable for local dev - enable for production)
host_key_checking = False

# Default remote user
remote_user = ansible

# SSH timeout
timeout = 30

# Retry files (disable to avoid clutter)
retry_files_enabled = False

# Display skipped hosts
display_skipped_hosts = False

# Gathering facts timeout
gather_timeout = 30

# Default module path
library = /usr/share/ansible/modules

# Log file location (uncomment to enable logging)
# log_path = ~/ansible/ansible.log

[ssh_connection]
# SSH connection settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True
control_path = ~/.ansible/cp/%%h-%%p-%%r

[inventory]
# Inventory plugin settings
enable_plugins = host_list, script, auto, yaml, ini, toml
